<div class="panel panel-primary">
	<div class="panel-heading">Employee Details</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-4">Employee No :</div>
				<div class="col-sm-8">{{empno}}</div>
			</div>
			<div class="row">
				<div class="col-sm-4">Name :</div>
				<div class="col-sm-8">{{ename | uppercase}}</div>
			</div>
			<div class="row">
				<div class="col-sm-4">Salary :</div>
				<div class="col-sm-8">{{sal | currency : '$':2}}
					<span class="glyphicon glyphicon-warning-sign" ng-if="oEmp.sal > 6000"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">Dept No :</div>
				<div class="col-sm-8">{{deptno | lowercase}}</div>
			</div>
			<div class="row">
				<div class="col-sm-4">Hire Date :</div>
				<div class="col-sm-8">{{hiredate}}</div>
			</div>
			<div class="row">
				<div class="col-sm-4">DOB :</div>
				<div class="col-sm-8">{{dob}}</div>
			</div>
		</div>
	</div>
</div>
